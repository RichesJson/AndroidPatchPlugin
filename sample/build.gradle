import com.xingshulin.singularity.PatchPlugin

apply plugin: 'com.android.application'
apply plugin: PatchPlugin

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.xingshulin.sample"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

patchCreator {
    disabled = false
    buildHistoriesFilter = [
            ['dexMapping': 'patch.dex.ee08763e-d522-4dee-95fa-f225c6cdf46c.txt']
    ]
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}
